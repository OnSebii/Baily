<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Chat Logger</title>
  </head>
  <body>
    <div id="app" class="">
      <h1>Wetter Stats</h1>
      <div class="w-25">
        <h3>Current Weather</h3>
        <input type="text" class="form-control" placeholder="City" aria-label="City" v-model="cityName" value="Vienna" class="" />
        <button class="btn btn-primary" v-on:click="getData()">Get</button>
        <p v-if="output">
          Temp: {{output.main.temp}}°C <br />
          Windspeed: {{output.wind.speed}}<br />
          Clouds: {{output.clouds.all}}% <br />
          Weather: {{output.weather[0].main}}<br />
          lon {{output.coord.lon}} lat {{output.coord.lat}}
        </p>
      </div>
      <div>
        <h3></h3>
      </div>
    </div>
    <!-- Last APi Calls in json abspeichern und ausgeben-->
    <!--https://www.chartjs.org/ ChartJS für Wetter Charts-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
